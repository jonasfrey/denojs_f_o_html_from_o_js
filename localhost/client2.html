//./readme.md:start
//md: # usage 
//md: ## import library 
import {
  f_o_html_from_o_js 
// }  from "https://deno.land/x/f_o_html_from_o_js@[version]/mod.js"
}  from "./client.module.js"
//md: ## most simple example 
let s_text = 'hello'
window.o_js_text = {
  f_o_js:function(){
    return {
      s_tag: 'label',
      innerText: s_text
    }
  }
}
let o_js = {
  a_o: [
    o_js_text,
    o_js_text,
    o_js_text,
  ]
}
let o_html = f_o_html_from_o_js(o_js);
document.body.appendChild(o_html)
window.onclick = function(o_e){
  s_text =`${Math.random()} element replaced, and children elements all rendered!`
  o_js_text?._f_render()
}
window.oncontextmenu  = function(o_e){
  o_e.preventDefault();
  s_text = `${Math.random()} element updated and not replaced `
  o_js_text?._f_update()
}
